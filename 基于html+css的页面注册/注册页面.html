<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/注册.css"/>
	</head>
	<body>
		<div class="box">
			<table>
			<form action=""  method="post">
			<thead>
				<p>注册开课啦用户</p>
				<hr />
			</thead>
			<tbody>
				<tr>
					<td>
						<b>*</b> 用户账号：
					</td>
					<td>
						<input required type="text" name="uname"  pattern="^[a-zA-Z0-9]{6,12}$" placeholder="字母或数字6-12位" />
					</td>
				</tr>
				<tr>
					<td>
						<b>*</b> 密码：
					</td>
					<td>
						<input type="password" name="pwd" placeholder="密码长度为6-16位" />
					</td>
				</tr>
				<tr>
					<td>
						<b>*</b> 确认密码：
					</td>
					<td>
						<input type="password" name="pwd1" placeholder="再次输入密码" />
					</td>
				</tr>
				<tr>
					<td>
						<b>*</b> 身份：
					</td>
					<td>
						<input type="radio" checked name="id" />学生<input type="radio" name="id" />老师
					</td>
				</tr>
				<tr>
					<td>
						<b>*</b> 购卡用户：
					</td>
					<td>
						<input type="radio" checked name="buy" />是<input type="radio" name="buy" />否
						<span>没有学习卡的用户请选择“否”</span>
					</td>
				</tr>
				<tr>
					<td>
						<b>*</b> 卡激活码：
					</td>
					<td>
						<input type="text" name="sign" placeholder="刮开卡上图层，输入16位激活码" />
					</td>
				</tr>
				<tr>
					<td>
						<b>*</b> 所在年级：
					</td>
					<td>
							<input type="radio" name="grade" checked width="1000px"/>九年级
					</td>
					<td>
					</td>
				</tr>
				<tr id="c1">
					<td></td>
					<td>
						<span >请谨慎选择所在年级，否则会影响课程选择，尚未读高中的仍选9年级</span>
					</td>
				</tr>
				<tr>
					<td>
						<b>*</b> 所在班级：
					</td>
					<td>
						<input type="number"  name="class"/>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">
						<input type="checkbox" name="agree" /><span>我已阅读并同意相关<a href="https://www.baidu.com">服务条款和隐私政策</a></span>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="立即注册"/>
					</td>
				</tr>
			</tfoot>
			</form>
		</table>
		</div>
	</body>
</html>
